    <div class='job'>
        <div class='age'>
            <h3>0</h3>
        </div>

                <button class='sign'>+</button>

                <button class='sign' >/</button>
            </div>

            <div class='t-btn'>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button class='sign'>=</button>
            </div>

            <div class='s-btn'>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>

            <div class='f-btn'>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button class='c'>C</button>
            </div>
        </span>
    </div>

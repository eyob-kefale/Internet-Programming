<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX</title>
    <link rel="stylesheet" href="nav.css">
</head>

<body>

    <div class="box">
        <p>#heading</p>
        <nav class="top">
            <p>#Navbar</p>
        </nav>
        <nav class="body">
            <div class="left">
                <p>#Left</p>
            </div>
            <div class="right">
                <p>#Body</p>
            </div>
        </nav>

        <nav class="footer">
            <p>#Footer</p>
        </nav>
    </div>


</body>

</html>
